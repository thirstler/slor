{
    "name": "Demo Workload File",
    "access_key": "admin",             #
    "secret_key": "password",          #
    #"endpoint": "http://localhost",    # Global configuration in the root.
    "verify_tls": False,               # Theses items can be located in the "workgroup" section as well
    "region": "us-east-1",             #
    "bucket_prefix": "bench-bucket-",  #
    "bucket_count": 8,                 #
    "prefix_struct": [                 # Prefix structure can also be defined per workgroup
        {
            "num_prefix": 20,          # Number of prefixes at this level (root)
            "key_length": 20,          # length (or range of possible lengths) of the prefix
            "ratio": 5,                # weighted value used to determine probability of placement at this level
            "prefix_struct": [         # A nested struct defines additional layer of delimited prefixes 
                {
                    "num_prefix": 25,
                    "key_length": "18-25",
                    "ratio": 1,
                    "prefix_struct": [
                        {
                            "num_prefix": 12,
                            "key_length": 18,
                            "ratio": 1
                        }
                    ]
                }
            ]
        },
        {
            "num_prefix": 20,
            "key_length": 14,
            "ratio": 2,
            "prefix_struct": [
                {
                    "num_prefix": 12,
                    "key_length": 20,
                    "ratio": 1,
                    "prefix_struct": [
                        {
                            "num_prefix": 25,
                            "key_length": 18,
                            "ratio": 1
                        }
                    ]
                }
            ]
        },
    ],
    "workgroups": [
        {
            #"name": "workgroup 1",
            "time": 3600,
            "auto_prepare": "1000G", # use the write ratios to create this amount of data ahead of time
            "overrun": "1.7T",  # Write a lot of garbage after prepare stage to overrun page/controller caches
            "clean": True,           # Cleans/removes buckets when done with this workgroup
            "work": [
                {
                    "stream_name": "indexes",
                    "action": "write",
                    "object_size": "1K-15K",
                    "key_length": "4-12",
                    "ratio": 50
                },
                {
                    "stream_name": "indexes",
                    "action": "read",
                    "ratio": 50
                },
                {
                    "stream_name": "indexes",
                    "action": "reread",
                    "ratio": 10
                },
                {
                    "stream_name": "indexes",
                    "action": "overwrite",
                    "object_size": "1K-15K",
                    "key_length": "4-12",
                    "ratio": 10
                },
                {
                    "stream_name": "indexes",
                    "action": "delete",
                    "ratio": 2
                },
                {
                    "stream_name": "blobs",
                    "action": "write",
                    "object_size": "4M-22M",
                    "key_length": "18",
                    "ratio": 500
                },
                {
                    "stream_name": "blobs",
                    "action": "read",
                    "ratio": 5000
                },
                {
                    "stream_name": "blobs",
                    "action": "reread",
                    "ratio": 10000
                },
                {
                    "stream_name": "blobs",
                    "action": "head",
                    "ratio": 5000
                },
                {
                    "stream_name": "blobs",
                    "action": "delete",
                    "ratio": 100
                }
            ]
        }
    ]
}